<div class="recipe-item-container" *ngIf="recipe" (click)="openDialog('800ms', '800ms')">
    <h1>
        {{ recipe.name | textLength:40}}
    </h1>
    <div>
        <p class="mat-caption">
            {{ recipe.description | textLength:250 }}
        </p>
        <figure class="recipe-image-container">
            <img [src]="recipe.thumbnail_url" [alt]="recipe.thumbnail_alt_text">
        </figure>
    </div>
</div>

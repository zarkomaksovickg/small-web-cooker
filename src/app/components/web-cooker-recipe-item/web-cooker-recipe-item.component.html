<div class="recipe-item-container" *ngIf="recipe" (click)="openDialog('800ms', '800ms')">
    <div class="flex-center space-between">
        <h1>
            {{ recipe.name | textLength:40}}
        </h1>
        <button type="button" class="web-cooker-button extra-small-button primary-color flex-center" (click)="addToCart($event)">
            <mat-icon aria-hidden="false" aria-label="Web cooker shop" fontIcon="add"></mat-icon>
        </button>
    </div>
    <div>
        <p class="mat-caption">
            {{ recipe.description | textLength:250 }}
        </p>
        <figure class="recipe-image-container">
            <img [src]="recipe.thumbnail_url" [alt]="recipe.thumbnail_alt_text">
        </figure>
    </div>
</div>
